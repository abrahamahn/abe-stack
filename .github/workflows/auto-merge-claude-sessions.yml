name: Auto-Merge Claude Sessions

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current branch name
        id: branch
        run: |
          CURRENT_BRANCH="${GITHUB_REF#refs/heads/}"
          echo "current=$CURRENT_BRANCH" >> $GITHUB_OUTPUT
          echo "Current Claude branch: $CURRENT_BRANCH"

      - name: Delete old claude-latest branch (if exists)
        run: |
          if git show-ref --verify --quiet refs/remotes/origin/claude-latest; then
            echo "Deleting old claude-latest branch..."
            git push origin --delete claude-latest || true
          else
            echo "No existing claude-latest branch to delete"
          fi

      - name: Create dev branch if it doesn't exist
        run: |
          git fetch origin
          if ! git show-ref --verify --quiet refs/remotes/origin/dev; then
            echo "Creating new dev branch from main..."
            git checkout -b dev origin/main
            git push -u origin dev
          else
            echo "Dev branch already exists"
          fi

      - name: Checkout dev branch
        run: |
          git fetch origin dev
          git checkout dev
          git pull origin dev

      - name: Merge Claude session into dev
        id: merge
        run: |
          echo "Merging ${{ steps.branch.outputs.current }} into dev..."

          # Attempt merge
          if git merge --no-ff ${{ steps.branch.outputs.current }} -m "chore: auto-merge Claude session ${{ steps.branch.outputs.current }}"; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "✅ Merge successful"
          else
            echo "status=conflict" >> $GITHUB_OUTPUT
            echo "❌ Merge conflict detected"
            git merge --abort
            exit 1
          fi

      - name: Push dev to remote
        if: steps.merge.outputs.status == 'success'
        run: |
          echo "Pushing dev branch to remote..."
          git push origin dev
          echo "✅ Dev branch updated (GROUND TRUTH)"

      - name: Rename current branch to claude-latest
        if: steps.merge.outputs.status == 'success'
        run: |
          echo "Renaming ${{ steps.branch.outputs.current }} to claude-latest..."
          git push origin ${{ steps.branch.outputs.current }}:claude-latest
          echo "✅ Branch renamed to claude-latest"

      - name: Delete original Claude session branch
        if: steps.merge.outputs.status == 'success'
        run: |
          echo "Deleting original branch ${{ steps.branch.outputs.current }}..."
          git push origin --delete ${{ steps.branch.outputs.current }} || true
          echo "✅ Original session branch deleted"

      - name: Summary
        if: steps.merge.outputs.status == 'success'
        run: |
          echo "════════════════════════════════════════════════════════"
          echo "✅ Claude Session Auto-Merge Complete"
          echo "════════════════════════════════════════════════════════"
          echo ""
          echo "Branch State:"
          echo "  • Original: ${{ steps.branch.outputs.current }} (deleted)"
          echo "  • Latest:   claude-latest (ephemeral, kept for reference)"
          echo "  • Ground Truth: dev (updated and pushed)"
          echo ""
          echo "Next Steps:"
          echo "  → Pull latest: git checkout dev && git pull origin dev"
          echo ""
          echo "════════════════════════════════════════════════════════"

      - name: Handle Merge Conflict
        if: steps.merge.outputs.status == 'conflict'
        run: |
          echo "════════════════════════════════════════════════════════"
          echo "⚠️  Merge Conflict Detected"
          echo "════════════════════════════════════════════════════════"
          echo ""
          echo "Manual resolution required:"
          echo ""
          echo "  git checkout dev"
          echo "  git merge origin/${{ steps.branch.outputs.current }}"
          echo "  # Resolve conflicts"
          echo "  git add ."
          echo "  git commit -m 'chore: merge Claude session with conflict resolution'"
          echo "  git push origin dev"
          echo "  git push origin --delete ${{ steps.branch.outputs.current }}"
          echo ""
          echo "════════════════════════════════════════════════════════"
          exit 1
