name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'staging'

permissions:
  contents: read
  actions: read

concurrency:
  group: deploy-staging
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Node and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Cache Turbo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-staging-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-staging-
            ${{ runner.os }}-turbo-

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  build-and-push-images:
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Resolve image variables
        id: image-vars
        run: |
          REGISTRY="${{ vars.REGISTRY || secrets.REGISTRY || 'ghcr.io' }}"
          IMAGE_NAME_RAW="${{ vars.IMAGE_NAME || github.event.repository.name }}"
          if [[ "$IMAGE_NAME_RAW" != */* ]]; then
            IMAGE_NAME="${{ github.repository_owner }}/$IMAGE_NAME_RAW"
          else
            IMAGE_NAME="$IMAGE_NAME_RAW"
          fi
          echo "registry=$REGISTRY" >> "$GITHUB_OUTPUT"
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          registry: ${{ steps.image-vars.outputs.registry }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push API image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
        with:
          context: .
          file: ./infra/docker/Dockerfile
          push: true
          tags: ${{ steps.image-vars.outputs.registry }}/${{ steps.image-vars.outputs.image_name }}:${{ steps.image-vars.outputs.image_tag }}-api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
        with:
          context: .
          file: ./infra/docker/Dockerfile.web
          push: true
          tags: ${{ steps.image-vars.outputs.registry }}/${{ steps.image-vars.outputs.image_name }}:${{ steps.image-vars.outputs.image_tag }}-web
          build-args: |
            VITE_API_URL=
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    needs: build-and-push-images
    uses: ./.github/workflows/application-deploy.yml
    permissions:
      contents: read
      actions: read
    secrets: inherit
    with:
      environment: staging
      provider: digitalocean
      image_tag: ${{ github.sha }}
      app_name: bslt

  staging-summary:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: always()
    steps:
      - name: Deployment Summary
        env:
          BRANCH_NAME: ${{ inputs.branch || github.ref_name }}
        run: |
          echo "## Staging Deployment" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Environment:** staging" >> "$GITHUB_STEP_SUMMARY"
          echo "**Branch:** ${BRANCH_NAME}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Commit:** \`${GITHUB_SHA}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "**Deployed at:** $(date -Iseconds)" >> "$GITHUB_STEP_SUMMARY"
