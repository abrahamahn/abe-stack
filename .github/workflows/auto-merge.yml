name: Auto Merge

on:
  push:
    branches:
      - main
      - 'claude/**'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-merge-dev
  cancel-in-progress: false

jobs:
  sync-main-to-dev:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure dev exists
        run: |
          git fetch origin
          if ! git show-ref --verify --quiet refs/remotes/origin/dev; then
            echo "Creating dev from main..."
            git checkout -b dev origin/main
            git push -u origin dev
          fi

      - name: Merge main into dev
        run: |
          git checkout dev
          git pull origin dev
          git fetch origin main
          if git merge --no-ff origin/main -m "chore: sync main -> dev"; then
            echo "Merge successful"
          else
            echo "Merge conflict: main -> dev requires manual resolution"
            git merge --abort
            exit 1
          fi

      - name: Push dev
        run: git push origin dev

  merge-claude-branch-to-dev:
    if: startsWith(github.ref, 'refs/heads/claude/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current branch name
        id: branch
        run: |
          CURRENT_BRANCH="${GITHUB_REF#refs/heads/}"
          echo "current=$CURRENT_BRANCH" >> "$GITHUB_OUTPUT"

      - name: Ensure dev exists
        run: |
          git fetch origin
          if ! git show-ref --verify --quiet refs/remotes/origin/dev; then
            echo "Creating dev from main..."
            git checkout -b dev origin/main
            git push -u origin dev
          fi

      - name: Merge Claude branch into dev
        run: |
          git fetch origin dev
          git checkout dev
          git pull origin dev
          if git merge --no-ff "${{ steps.branch.outputs.current }}" -m "chore: auto-merge Claude session ${{ steps.branch.outputs.current }}"; then
            echo "Merge successful"
          else
            echo "Merge conflict detected for ${{ steps.branch.outputs.current }} -> dev"
            git merge --abort
            exit 1
          fi

      - name: Push dev
        run: git push origin dev
