name: Security Scanning

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.26.2'

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    continue-on-error: ${{ vars.SECURITY_SCAN_NON_BLOCKING != 'false' }}
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Analyze
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:${{ matrix.language }}'

  semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    continue-on-error: ${{ vars.SECURITY_SCAN_NON_BLOCKING != 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: semgrep scan --config auto --sarif --output semgrep.sarif

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('semgrep.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: Upload Semgrep artifact
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('semgrep.sarif') != ''
        with:
          name: semgrep-sarif
          path: semgrep.sarif

  dependency-scan:
    name: Dependencies (pnpm audit + OSV)
    runs-on: ubuntu-latest
    continue-on-error: ${{ vars.SECURITY_SCAN_NON_BLOCKING != 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

      - name: Run OSV Scanner
        uses: google/osv-scanner-action/osv-scanner-action@v2
        with:
          scan-args: |-
            --recursive
            --format sarif
            --output osv-results.sarif
            .

      - name: Upload OSV SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('osv-results.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: osv-results.sarif
          category: osv

      - name: Upload OSV artifact
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('osv-results.sarif') != ''
        with:
          name: osv-sarif
          path: osv-results.sarif

  gitleaks:
    name: Gitleaks (Secrets)
    runs-on: ubuntu-latest
    continue-on-error: ${{ vars.SECURITY_SCAN_NON_BLOCKING != 'false' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_ENABLE_COMMENTS: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trivy:
    name: Trivy (Image + Filesystem)
    runs-on: ubuntu-latest
    continue-on-error: ${{ vars.SECURITY_SCAN_NON_BLOCKING != 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        id: build-image
        run: docker build -f infra/docker/Dockerfile -t bslt-server:${{ github.sha }} .
        continue-on-error: true

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.30.0
        if: steps.build-image.outcome == 'success'
        with:
          image-ref: bslt-server:${{ github.sha }}
          format: sarif
          output: trivy-image.sarif
          severity: CRITICAL,HIGH
          exit-code: '0'

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs.sarif
          severity: CRITICAL,HIGH
          exit-code: '0'

      - name: Upload Trivy image SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-image.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image

      - name: Upload Trivy filesystem SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-fs.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-fs

      - name: Upload Trivy artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-sarif
          path: |
            trivy-image.sarif
            trivy-fs.sarif
          if-no-files-found: ignore
