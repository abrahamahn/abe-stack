name: Security Scanning

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.26.2'

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@89a39a4e59826350b863aa6b6252a07ad50cf83e

      - name: Analyze
        uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e
        with:
          category: '/language:${{ matrix.language }}'

  semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.12'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: semgrep scan --config auto --sarif --output semgrep.sarif

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e
        if: always() && hashFiles('semgrep.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: Upload Semgrep artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always() && hashFiles('semgrep.sarif') != ''
        with:
          name: semgrep-sarif
          path: semgrep.sarif

  dependency-scan:
    name: Dependencies (pnpm audit + OSV)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level moderate

      - name: Run OSV Scanner
        uses: google/osv-scanner-action/osv-scanner-action@c5996e0193a3df57d695c1b8a1dec2a4c62e8730
        with:
          scan-args: |-
            --recursive
            --format sarif
            --output osv-results.sarif
            .

      - name: Upload OSV SARIF
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e
        if: always() && hashFiles('osv-results.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: osv-results.sarif
          category: osv

      - name: Upload OSV artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always() && hashFiles('osv-results.sarif') != ''
        with:
          name: osv-sarif
          path: osv-results.sarif

  gitleaks:
    name: Gitleaks (Secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7
        env:
          GITLEAKS_ENABLE_COMMENTS: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trivy:
    name: Trivy (Image + Filesystem)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Validate Docker build inputs
        shell: bash
        run: |
          set -euo pipefail
          required_files=(
            "infra/docker/Dockerfile"
            "pnpm-lock.yaml"
            "pnpm-workspace.yaml"
            "package.json"
            "main/apps/server/package.json"
            "main/server/core/package.json"
            "main/server/db/package.json"
            "main/server/realtime/package.json"
            "main/server/websocket/package.json"
            "main/shared/package.json"
          )

          missing=0
          for file in "${required_files[@]}"; do
            if [[ ! -f "${file}" ]]; then
              echo "::error file=${file}::Missing required Docker build input."
              missing=1
            fi
          done

          if [[ "${missing}" -ne 0 ]]; then
            echo "::error::Docker build prerequisites are incomplete."
            exit 1
          fi

      - name: Build Docker image
        id: build-image
        run: docker build -f infra/docker/Dockerfile -t bslt-server:${{ github.sha }} .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5
        if: steps.build-image.outcome == 'success'
        with:
          image-ref: bslt-server:${{ github.sha }}
          format: sarif
          output: trivy-image.sarif
          severity: CRITICAL,HIGH
          exit-code: '0'

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs.sarif
          severity: CRITICAL,HIGH
          exit-code: '0'

      - name: Upload Trivy image SARIF
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e
        if: always() && hashFiles('trivy-image.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image

      - name: Upload Trivy filesystem SARIF
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e
        if: always() && hashFiles('trivy-fs.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-fs

      - name: Upload Trivy artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: trivy-sarif
          path: |
            trivy-image.sarif
            trivy-fs.sarif
          if-no-files-found: ignore
