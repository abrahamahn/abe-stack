name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment to rollback'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      provider:
        description: 'Cloud provider'
        required: true
        default: 'digitalocean'
        type: choice
        options:
          - digitalocean
          - gcp
      target_tag:
        description: 'Docker image tag to rollback to (required)'
        required: true
        type: string
      app_name:
        description: 'Application slug used in deployment path and compose project'
        required: false
        default: 'bslt'
        type: string
      instance_ip:
        description: 'Optional target server IP (used if deployment artifact is unavailable)'
        required: false
        type: string

permissions:
  contents: read

jobs:
  rollback-deployment:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'production' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Download Deployment Info
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          name: deployment-info-${{ inputs.environment || 'production' }}-${{ inputs.provider || 'digitalocean' }}
          path: .deploy/
        continue-on-error: true

      - name: Extract Infrastructure Information
        id: get-deployment-info
        env:
          INPUT_ENVIRONMENT: ${{ inputs.environment || 'production' }}
          INPUT_PROVIDER: ${{ inputs.provider || 'digitalocean' }}
          INPUT_INSTANCE_IP: ${{ inputs.instance_ip || vars.INSTANCE_IP || vars.DEPLOY_HOST || secrets.SERVER_HOST || '' }}
          INPUT_SSH_USER: ${{ vars.SSH_USERNAME || secrets.SERVER_USER || 'root' }}
        run: |
          DEPLOY_FILE=".deploy/${INPUT_ENVIRONMENT}-${INPUT_PROVIDER}.json"
          MANUAL_INSTANCE_IP="$INPUT_INSTANCE_IP"
          SSH_USER="$INPUT_SSH_USER"

          if [ -f "$DEPLOY_FILE" ]; then
            INSTANCE_IP=$(jq -r '.instance_ip // empty' "$DEPLOY_FILE")
            SSH_CONNECTION=$(jq -r '.ssh_connection // empty' "$DEPLOY_FILE")
          elif [ -n "$MANUAL_INSTANCE_IP" ]; then
            INSTANCE_IP="$MANUAL_INSTANCE_IP"
            SSH_CONNECTION="ssh $SSH_USER@$MANUAL_INSTANCE_IP"
          else
            echo "âŒ No deployment info found for rollback and no manual instance_ip provided."
            exit 1
          fi

          if [ -z "$INSTANCE_IP" ] || [ "$INSTANCE_IP" = "N/A" ]; then
            echo "âŒ Instance IP is empty."
            exit 1
          fi

            echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT

            echo "## ðŸ”„ Rollback Target Infrastructure" >> $GITHUB_STEP_SUMMARY
            echo "**Environment:** $INPUT_ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
            echo "**Provider:** $INPUT_PROVIDER" >> $GITHUB_STEP_SUMMARY
            echo "**Instance IP:** $INSTANCE_IP" >> $GITHUB_STEP_SUMMARY
            echo "**SSH:** \`$SSH_CONNECTION\`" >> $GITHUB_STEP_SUMMARY

      - name: Determine Rollback Tag
        id: get-rollback-tag
        env:
          INPUT_TARGET_TAG: ${{ inputs.target_tag }}
        run: |
          ROLLBACK_TAG="$INPUT_TARGET_TAG"
          if [ -z "$ROLLBACK_TAG" ]; then
            echo "âŒ target_tag is required for deterministic rollback."
            exit 1
          fi

          echo "rollback_tag=$ROLLBACK_TAG" >> $GITHUB_OUTPUT
          echo "**Rollback Tag:** $ROLLBACK_TAG" >> $GITHUB_STEP_SUMMARY

      - name: Prepare SSH key for rollback
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          INSTANCE_IP: ${{ steps.get-deployment-info.outputs.instance_ip }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$INSTANCE_IP" >> ~/.ssh/known_hosts

      - name: Execute Rollback
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262
        with:
          host: ${{ steps.get-deployment-info.outputs.instance_ip }}
          username: ${{ vars.SSH_USERNAME || secrets.SERVER_USER || 'root' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ vars.SSH_PORT || secrets.SERVER_PORT || 22 }}
          script: |
            # Set rollback environment variables
            export DEPLOY_ENV="${{ inputs.environment }}"
            export ROLLBACK_TAG="${{ steps.get-rollback-tag.outputs.rollback_tag }}"
            export REGISTRY="${{ vars.REGISTRY || secrets.REGISTRY || 'ghcr.io' }}"
            export IMAGE_NAME_RAW="${{ vars.IMAGE_NAME || github.event.repository.name }}"
            export APP_NAME_INPUT="${{ inputs.app_name || 'bslt' }}"

            if [[ "$IMAGE_NAME_RAW" != */* ]]; then
              export IMAGE_NAME="${{ github.repository_owner }}/$IMAGE_NAME_RAW"
            else
              export IMAGE_NAME="$IMAGE_NAME_RAW"
            fi

            APP_NAME=$(echo "$APP_NAME_INPUT" | tr '[:upper:]' '[:lower:]' | tr -cs 'a-z0-9-' '-' | sed 's/^-//; s/-$//')
            if [ -z "$APP_NAME" ]; then
              APP_NAME="bslt"
            fi
            export APP_NAME
            export COMPOSE_PROJECT_NAME="${APP_NAME}-${DEPLOY_ENV}"
            export DEPLOY_ROOT="$HOME/deployments/$APP_NAME/$DEPLOY_ENV"

            echo "ðŸ”„ Starting rollback to $ROLLBACK_TAG..."

            # Navigate to deployment directory
            cd "$DEPLOY_ROOT"

            # Check if docker-compose file exists
            if [ ! -f "docker-compose.prod.yml" ]; then
              echo "âŒ No deployment found to rollback"
              exit 1
            fi

            # Update docker-compose to use rollback images
            echo "ðŸ³ Updating docker-compose for rollback..."

            # Replace image tags with rollback tag
            sed -i "s|image: \${REGISTRY}/\${IMAGE_NAME}:[^-]*-api|image: \${REGISTRY}/\${IMAGE_NAME}:\${ROLLBACK_TAG}-api|" docker-compose.prod.yml
            sed -i "s|image: \${REGISTRY}/\${IMAGE_NAME}:[^-]*-web|image: \${REGISTRY}/\${IMAGE_NAME}:\${ROLLBACK_TAG}-web|" docker-compose.prod.yml

            # Stop existing containers gracefully
            echo "ðŸ›‘ Stopping current containers..."
            docker compose --project-name "$COMPOSE_PROJECT_NAME" -f docker-compose.prod.yml down --timeout 30

            # Pull rollback images
            echo "ðŸ“¥ Pulling rollback Docker images..."
            docker pull \${REGISTRY}/\${IMAGE_NAME}:\${ROLLBACK_TAG}-api
            docker pull \${REGISTRY}/\${IMAGE_NAME}:\${ROLLBACK_TAG}-web

            # Start rollback containers
            echo "ðŸš€ Starting rollback containers..."
            docker compose --project-name "$COMPOSE_PROJECT_NAME" -f docker-compose.prod.yml up -d

            # Wait for services to be healthy
            echo "ðŸ¥ Waiting for rollback services to be healthy..."
            timeout=300
            elapsed=0

            while [ \$elapsed -lt \$timeout ]; do
              healthy_count=\$(docker compose --project-name "$COMPOSE_PROJECT_NAME" -f docker-compose.prod.yml ps | grep -c "healthy")
              total_services=\$(docker compose --project-name "$COMPOSE_PROJECT_NAME" -f docker-compose.prod.yml ps | grep -c "Up")

              if [ "\$healthy_count" -eq "\$total_services" ] && [ "\$total_services" -gt 0 ]; then
                echo "âœ… Rollback completed successfully!"
                echo "All \$total_services services are healthy."
                break
              fi

              echo "â³ Waiting for rollback... (\$healthy_count/\$total_services services healthy)"
              sleep 10
              elapsed=\$((elapsed + 10))
            done

            if [ \$elapsed -ge \$timeout ]; then
              echo "âŒ Rollback failed - timeout waiting for services"
              docker compose --project-name "$COMPOSE_PROJECT_NAME" -f docker-compose.prod.yml logs
              exit 1
            fi

            # Clean up old images
            echo "ðŸ§¹ Cleaning up old Docker images..."
            docker image prune -f

            echo "âœ… Rollback to $ROLLBACK_TAG completed successfully!"
            docker compose --project-name "$COMPOSE_PROJECT_NAME" -f docker-compose.prod.yml ps

      - name: Rollback Summary
        env:
          INPUT_ENVIRONMENT: ${{ inputs.environment }}
          INPUT_PROVIDER: ${{ inputs.provider }}
          INPUT_APP_NAME: ${{ inputs.app_name || 'bslt' }}
          ROLLBACK_TAG: ${{ steps.get-rollback-tag.outputs.rollback_tag }}
        run: |
          echo "## ðŸ”„ Rollback Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** $INPUT_ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo "**Provider:** $INPUT_PROVIDER" >> $GITHUB_STEP_SUMMARY
          echo "**App Name:** $INPUT_APP_NAME" >> $GITHUB_STEP_SUMMARY
          echo "**Rolled back to:** $ROLLBACK_TAG" >> $GITHUB_STEP_SUMMARY
          echo "**Rollback completed at:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify application functionality" >> $GITHUB_STEP_SUMMARY
          echo "2. Monitor for any issues" >> $GITHUB_STEP_SUMMARY
          echo "3. Consider redeploying with fixes if needed" >> $GITHUB_STEP_SUMMARY
