name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
  workflow_dispatch:
    inputs:
      full_build:
        description: 'Run full build (includes all tests)'
        required: false
        default: false
        type: boolean
  schedule:
    # Nightly full build at 2am UTC
    - cron: '0 2 * * *'

# CI Sanity Mode:
# - PRs: Fast checks only (lint, type-check, critical tests)
# - Push to main/dev: Full build
# - Nightly: Full build with all tests
# - Manual: Option to run full build

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      is_full_build: ${{ steps.check-mode.outputs.is_full_build }}
    steps:
      - name: Determine CI Mode
        id: check-mode
        run: |
          # Full build for: pushes to main/dev, nightly, or manual with full_build=true
          if [[ "${{ github.event_name }}" == "push" ]] || \
             [[ "${{ github.event_name }}" == "schedule" ]] || \
             [[ "${{ github.event.inputs.full_build }}" == "true" ]]; then
            echo "is_full_build=true" >> $GITHUB_OUTPUT
            echo "ðŸ”¨ Running FULL build"
          else
            echo "is_full_build=false" >> $GITHUB_OUTPUT
            echo "âš¡ Running FAST sanity checks (PR mode)"
          fi

      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

  # Fast sanity checks for PRs
  sanity-checks:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.is_full_build == 'false'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check file headers
        run: pnpm sync:headers:check

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      # Fast checks: format, lint, type-check (no full test suite)
      - name: Format Check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm type-check

      # Run only critical/changed tests for PRs
      - name: Run Critical Tests
        run: pnpm test:changed || pnpm test -- --run --reporter=dot

      - name: PR Sanity Summary
        run: |
          echo "## âš¡ PR Sanity Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Fast checks completed. Full test suite runs on merge to main/dev." >> $GITHUB_STEP_SUMMARY

  # Full build for pushes and nightly
  build-and-verify:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.is_full_build == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check file headers
        run: pnpm sync:headers:check

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run Full Build and Verification Pipeline
        run: pnpm build # format -> lint -> test -> type-check -> theme:build -> turbo build

      - name: Archive production artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            apps/*/dist
            packages/*/dist
          retention-days: 7

      - name: Full Build Summary
        run: |
          echo "## ðŸ”¨ Full Build Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed including full test suite." >> $GITHUB_STEP_SUMMARY
