name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
  workflow_dispatch:
    inputs:
      full_build:
        description: 'Run full build (includes all tests)'
        required: false
        default: false
        type: boolean
  schedule:
    - cron: '0 2 * * *'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      is_full_build: ${{ steps.check-mode.outputs.is_full_build }}
    steps:
      - name: Determine CI Mode
        id: check-mode
        env:
          EVENT_NAME: ${{ github.event_name }}
          FULL_BUILD_INPUT: ${{ github.event.inputs.full_build }}
        run: |
          if [[ "$EVENT_NAME" == "push" ]] || \
             [[ "$EVENT_NAME" == "schedule" ]] || \
             [[ "$FULL_BUILD_INPUT" == "true" ]]; then
            echo "is_full_build=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_full_build=false" >> "$GITHUB_OUTPUT"
          fi

  sanity-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check file headers
        run: pnpm -w run sync:headers:check

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Format Check
        run: pnpm format:check:ci

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm type-check

      - name: Run Tests
        run: pnpm test

      - name: Build Storybook
        run: pnpm --filter @abe-stack/storybook build-storybook --quiet 2>/dev/null || echo "Storybook build skipped (package not found)"

  build-and-verify:
    runs-on: ubuntu-latest
    needs: [setup, sanity-checks]
    if: needs.setup.outputs.is_full_build == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run CI Verify (headers + build + tests)
        run: pnpm ci:verify

  lighthouse:
    runs-on: ubuntu-latest
    needs: [setup, build-and-verify]
    if: needs.setup.outputs.is_full_build == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm --filter @abe-stack/web build

      - name: Run Lighthouse CI
        run: npx @lhci/cli@0.14.x autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  docker-build-publish:
    runs-on: ubuntu-latest
    needs: build-and-verify
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Resolve image variables
        id: image-vars
        env:
          INPUT_REGISTRY: ${{ vars.REGISTRY || secrets.REGISTRY || 'ghcr.io' }}
          INPUT_IMAGE_NAME_RAW: ${{ vars.IMAGE_NAME || github.event.repository.name }}
          INPUT_REPO_OWNER: ${{ github.repository_owner }}
        run: |
          REGISTRY="$INPUT_REGISTRY"
          IMAGE_NAME_RAW="$INPUT_IMAGE_NAME_RAW"
          if [[ "$IMAGE_NAME_RAW" != */* ]]; then
            IMAGE_NAME="${INPUT_REPO_OWNER}/$IMAGE_NAME_RAW"
          else
            IMAGE_NAME="$IMAGE_NAME_RAW"
          fi
          API_TAG="${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-api"
          WEB_TAG="${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}-web"
          echo "registry=$REGISTRY" >> "$GITHUB_OUTPUT"
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "api_tag=$API_TAG" >> "$GITHUB_OUTPUT"
          echo "web_tag=$WEB_TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.image-vars.outputs.registry }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push API image
        id: build-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/Dockerfile
          push: true
          tags: ${{ steps.image-vars.outputs.api_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        id: build-web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/Dockerfile.web
          push: true
          tags: ${{ steps.image-vars.outputs.web_tag }}
          build-args: |
            VITE_API_URL=
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Write deployment image artifact
        env:
          IMAGE_REGISTRY: ${{ steps.image-vars.outputs.registry }}
          IMAGE_NAME: ${{ steps.image-vars.outputs.image_name }}
          API_DIGEST: ${{ steps.build-api.outputs.digest }}
          WEB_DIGEST: ${{ steps.build-web.outputs.digest }}
          API_TAG: ${{ steps.image-vars.outputs.api_tag }}
          WEB_TAG: ${{ steps.image-vars.outputs.web_tag }}
        run: |
          cat > deployment-images.json << EOF
          {
            "commit_sha": "${GITHUB_SHA}",
            "registry": "${IMAGE_REGISTRY}",
            "image_name": "${IMAGE_NAME}",
            "api_image": "${IMAGE_REGISTRY}/${IMAGE_NAME}@${API_DIGEST}",
            "web_image": "${IMAGE_REGISTRY}/${IMAGE_NAME}@${WEB_DIGEST}",
            "api_tag": "${API_TAG}",
            "web_tag": "${WEB_TAG}"
          }
          EOF

      - name: Upload deployment image artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-images
          path: deployment-images.json
          retention-days: 7
