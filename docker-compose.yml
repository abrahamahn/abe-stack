name: abe-stack

services:
  postgres:
    image: postgres:16-alpine
    container_name: abe-stack-postgres
    env_file:
      - ./config/.env.development
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
      - '5433:5432'
      - '5434:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: abe-stack-redis
    env_file:
      - ./config/.env.development
    expose:
      - '6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abe-stack-api
    env_file:
      - ./config/.env.development
    environment:
      HOST: 0.0.0.0
      PORT: 8080
      API_PORT: 8080
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      NODE_ENV: production
      PNPM_WORKSPACE_ROOT: /app
    working_dir: /app
    depends_on:
      - postgres
      - redis
    ports:
      - '8080:8080'

  web:
    image: node:20
    working_dir: /app
    container_name: abe-stack-web
    env_file:
      - ./config/.env.development
    environment:
      APP_PORT: 5173
      API_PORT: 8080
      VITE_HOST: 0.0.0.0
      CI: 'true'
      PNPM_WORKSPACE_ROOT: /app
    volumes:
      - ./:/app
    command: >
      sh -c "corepack enable &&
             pnpm install --frozen-lockfile &&
             pnpm --filter @abe-stack/web build &&
             pnpm --filter @abe-stack/web preview --host 0.0.0.0 --port 4173"
    depends_on:
      - api
    ports:
      - '4173:4173'

volumes:
  postgres_data:
  redis_data:
